pipelineTest:
  entry:
    type: 'getter'
    protocol: 'ssh'
    common:
      interfaceType: 'lowInterface'
      folder: # writes to
        path: '/a/path/it/writes to'
        folderType: 'an SELinux type'
      processInfo:
        name: 'my SSH getter'
        processType: 'mySSHprocessType'
        startedBy:
          userRole: 'userrole'

  filters:
    - filter:
        order: 1
        processInfo:
          name: 'antivirus'
          processType: 'antivirusType'
          startedBy:
            systemTransition: 'transition from init to something'
        in:
          path: 'yet another path in'
          folderType: 'yet another SELinux type in'
        out:
          path: 'yet another path out'
          folderType: 'yet another SELinux type out'
        err:
          path: 'yet another path err'
          folderType: 'yet another SELinux type err'
    - filter:
        order: 2
        processInfo:
          name: 'antivirus'
          processType: 'antivirusType'
          startedBy:
            systemTransition: 'transition from init to something'
        in:
          path: 'yet another path in'
          folderType: 'yet another SELinux type in'
        out:
          path: 'yet another path out'
          folderType: 'yet another SELinux type out'
        err:
          path: 'yet another path err'
          folderType: 'yet another SELinux type err'
  exit:
    type: 'sender'
    protocol: 'udp'
    common:
      interfaceType: 'highInterface'
      folder: # reads from
        path: '/another/path'
        folderType: 'another SELinux type'
      processInfo:
        name: 'my UDP putter'
        processType: 'myPutterType'
        startedBy:
          systemTransition: 'transition from init to something'
