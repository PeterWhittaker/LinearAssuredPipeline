pipelineTest:
  entry:
    type: 'getter'
    protocol: 'ssh'
    common:
      interfaceType: 'lowInterface'
      folder: # writes to
        path: '/a/path/it/writes to'
      processInfo:
        name: 'my SSH getter'
        processType: 'mySSHprocessType'
        startedBy:
          userRole: 'userrole'

  filters:
    - order: 1
      processInfo:
        name: 'antivirus'
        processType: 'antivirusType'
        startedBy:
          systemTransition: 'transition from init to something'
      in:
        path: 'yet another path in'
      out:
        path: 'yet another path out'
      err:
        path: 'yet another path err'
    - order: 2
      processInfo:
        name: 'antivirus'
        processType: 'antivirusType'
        startedBy:
          systemTransition: 'transition from init to something'
      in:
        path: 'yet another path in'
      out:
        path: 'yet another path out'
      err:
        path: 'yet another path err'
  exit:
    type: 'sender'
    protocol: 'udp'
    common:
      interfaceType: 'highInterface'
      folder: # reads from
        path: '/another/path'
      processInfo:
        name: 'my UDP putter'
        processType: 'myPutterType'
        startedBy:
          systemTransition: 'transition from init to something'
